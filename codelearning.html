<!DOCTYPE html>
<html>
    <head> 
        <!--下面那行表達html的編碼，利用UTF-8我們寫中文才不會被編成亂碼-->
        <meta charset="UTF-8"></meta>
        <title>瀞yee的網頁</title>
    </head>
    <body>
        <!--網站的內容-->
        <h2>自我介紹</h2>
        <!--h(數字)表示字體的大小(一大段落)-->
        <p>hi 我叫<i><b>黃瀞頤</b></i><!--b表示粗體字--><!--i表示斜體字-->，目前就讀台南女中二年級</p>
        <!--p表示段落內的內容-->
        hi 我是黃瀞頤
        你現在看到的是我創建的一個網站連結
        <br/>
        <!--因為<br>行距內不用放任何東西，所以第一個可省略-->
        <!--若覺得間隔不夠大可以再加一個<br/>-->
        <hr/>
        <!--<hr/>加一條橫線-->
        <h2>內容</h2>
        <a href="https://google.com">google網站</a>
        <!--href為a標籤的屬性-->
        <a href="page2.html">第二頁</a>
        <!--連結到我們寫出的第二頁內容-->

    </body>
</html>
